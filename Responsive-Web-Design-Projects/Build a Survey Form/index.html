<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cooking with Lola Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <h1 id="title">Cooking with Lola Survey Form</h1>
    <p id="description">Thank you for taking your time to fill in this survey form! Every feedback will help our website and content improve.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name<input type="text" id="name" name="name" required placeholder="John Doe" /></label>
        <label for="email" id="email-label">Email<input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required placeholder="johndoe@email.com" /></label>
        <label for="age" id="number-label">Age (optional)<input type="number" id="number" name="age" min="13" max="120" pattern="[0-9]{8,}" placeholder="30" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Where did you hear about us?</legend>
        <select id="dropdown" name="market">
          <option value="">Select one</option>
          <option value="nstagram">Instagram</option>
          <option value="youTube">YouTube</option>
          <option value="facebook">Facebook</option>
          <option value="google">Google</option>
          <option value="tiktok">TikTok</option>
          <option value="x">X</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
        <label for="male"><input type="radio" id="male" name="gender" value="male" checked /> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="female" checked /> Female</label>
        <label for="Other"><input type="radio" id="other" name="gender" value="male" checked /> Other</label>
        </fieldset>
        <fieldset>
          <legend>What categories of recipes do you enjoy?</legend>
          <label for="healthy"><input type="checkbox" id="healthy" name="healthy" value="healthy" checked /> Healthy</label>
          <label for="vegan"><input type="checkbox" id="vegan" name="vegan" value="vegan" /> Vegan</label>
          <label for="asian"><input type="checkbox" id="asian" name="asian" value="asian" /> Asian</label>
          <label for="italian"><input type="checkbox" id="italian" name="italian" value="italian" /> Italian</label>
          <label for="dessert"><input type="checkbox" id="dessert" name="dessert" value="dessert"> Dessert</label>
        </fieldset>
        <label for="comments">Comments and suggestions <textarea id="comments" name="comments"></textarea></label>
        <input type="submit" id="submit" />
    </form>
  </body>
</html>
