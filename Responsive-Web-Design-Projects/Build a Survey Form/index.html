<!DOCTYPE html>
<html>
  
<head>
  <title>Survey Form</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css"
</head>
  
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  <form id="survey-form">
 
  <fieldset>
    <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required /></label>
    <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required /></label>
    <label for="number" id="number-label">Age <input type="number" id="number" min="10" max="99" placeholder="Age" /></label>
    <label>Which option best describes your current role? 
      <select id="dropdown">
        <option>select an option</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </label>
    <label>Would you recommend freeCodeCamp to a friend?
      <label><input type="radio" name="radio" value="definitely">Definitely</label>
      <label><input type="radio" name="radio" value="maybe">Maybe</label>
      <label><input type="radio" name="radio" value="not-sure">Not sure</label>
      </label>
  </fieldset>
  
  <fieldset>
    <label>What is your favorite feature in freeCodeCamp? 
      <select id="dropdown">
        <option>select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </label>
    <label>What would you like to see improved? (<p class="check">Check all that apply</p>)</label>
      <label><input type="checkbox" value="front-end-projects"> Front-End Projects</label>
      <label><input type="checkbox" value="back-end-projects"> Back-End Projects</label>
      <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
      <label><input type="checkbox" value="challenges"> Challenges</label>
      <label><input type="checkbox" value="open-source-community"> Open Source Community</label>
      <label><input type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
      <label><input type="checkbox" value="videos"> Videos</label>
      <label><input type="checkbox" value="city-meetups"> City Meetups</label>
      <label><input type="checkbox" value="wiki"> Wiki</label>
      <label><input type="checkbox" value="forum"> Forum</label>
      <label><input type="checkbox" value="additional courses"> Additional Courses</label>
  </fieldset>
  
  <fieldset>
    <label>Any comments or suggestions? <textarea placeholder="Enter your comment here..."></textarea>
  </fieldset>
  
  <fieldset>
    <input type="submit" id="submit" class="submit" />
  </fieldset>
  </form>
</body>

</html>
